<!DOCTYPE html>
<html lang="th" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Smart Reminders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
            colors: {
              zinc: {
                850: '#1f2023',
                950: '#09090b', 
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(0, 0, 0, 0.3)',
                darker: 'rgba(0, 0, 0, 0.5)',
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(99, 102, 241, 0.5)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        /* iOS-like Mesh Gradient Background */
        background: radial-gradient(circle at 0% 0%, #3b82f6 0%, #1d4ed8 25%, #1e1b4b 50%, #000000 100%);
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
      }
      .light-mode-bg {
         background: radial-gradient(circle at 0% 0%, #eff6ff 0%, #dbeafe 40%, #bfdbfe 100%);
      }
      
      /* Glass Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 10px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4); 
      }
      
      /* Glass Card Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .dark .glass-panel {
        background: rgba(20, 20, 25, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
  <body class="text-zinc-900 dark:text-zinc-100 transition-all duration-500 selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    <script>
      // Apply background based on theme
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
            if (document.documentElement.classList.contains('dark')) {
               document.body.style.background = 'radial-gradient(circle at 50% -20%, #2563eb 0%, #1e1b4b 40%, #000000 100%)';
            } else {
               document.body.style.background = 'radial-gradient(circle at 50% -20%, #e0e7ff 0%, #a5b4fc 40%, #eef2ff 100%)';
            }
          }
        });
      });
      observer.observe(document.documentElement, { attributes: true });
      
      // Initial set
      if (document.documentElement.classList.contains('dark') || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
         document.body.style.background = 'radial-gradient(circle at 50% -20%, #2563eb 0%, #1e1b4b 40%, #000000 100%)';
      } else {
         document.body.style.background = 'radial-gradient(circle at 50% -20%, #e0e7ff 0%, #a5b4fc 40%, #eef2ff 100%)';
      }
    </script>
  </body>
</html>
