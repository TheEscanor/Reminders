<!DOCTYPE html>
<html lang="th" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Smart Reminders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
            colors: {
              zinc: {
                850: '#1f2023',
                950: '#09090b', 
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(0, 0, 0, 0.3)',
                darker: 'rgba(0, 0, 0, 0.5)',
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(99, 102, 241, 0.5)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        margin: 0;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.0.2",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "uuid": "https://esm.sh/uuid@11.0.3",
    "recharts": "https://esm.sh/recharts@2.13.3?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="text-zinc-900 dark:text-zinc-100 transition-all duration-500 selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    <!-- สำคัญ: เพิ่มจุดเริ่มต้นของแอปพลิเคชัน -->
    <script type="module" src="index.tsx"></script>
    <script>
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
        document.body.style.background = 'radial-gradient(circle at 50% -20%, #2563eb 0%, #1e1b4b 40%, #000000 100%)';
      } else {
        document.body.style.background = 'radial-gradient(circle at 50% -20%, #e0e7ff 0%, #a5b4fc 40%, #eef2ff 100%)';
      }
    </script>
  </body>
</html>
