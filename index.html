    <meta charset="UTF-8" />

    <title>AI Smart Reminders</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='9' fill='%234f46e5'/%3E%3Cpath d='M16 7c-3.3 0-6 2.7-6 6v4.5c0 1.5-1.5 3-1.5 3h15s-1.5-1.5-1.5-3V13c0-3.3-2.7-6-6-6z' fill='white'/%3E%3Cpath d='M13 22a3 3 0 0 0 6 0h-6z' fill='white'/%3E%3Ccircle cx='24' cy='8' r='4' fill='%23fbbf24'/%3E%3C/svg%3E">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Sarabun', 'sans-serif'] },
            colors: {
              zinc: { 850: '#1f2023', 950: '#09090b' },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        min-height: 100vh;
        margin: 0;
        transition: background 0.5s ease;
      }
      /* Theme Backgrounds */
      body.light-theme {
        background: radial-gradient(circle at 50% -20%, #ffffff 0%, #f1f5f9 40%, #e2e8f0 100%);
      }
      body.dark-theme {
        background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #09090b 40%, #000000 100%);
      }

      /* Distinct Glass Panels */
      .glass-panel {
        transition: all 0.3s ease;
      }
      .light .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.1);
      }
      .dark .glass-panel {
        background: rgba(15, 15, 20, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .light .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #root:empty::after {
        content: "กำลังโหลดระบบ / Loading...";
        color: #6366f1;
        font-weight: 500;
      }
    </style>

}
</script>
