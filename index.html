<!DOCTYPE html>
<html lang="th" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Smart Reminders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Sarabun', 'sans-serif'] },
            colors: {
              zinc: { 850: '#1f2023', 950: '#09090b' },
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        margin: 0;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Loading Screen Style */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #root:empty::after {
        content: "กำลังโหลดระบบ...";
        color: rgba(255,255,255,0.5);
        font-weight: 500;
        font-size: 1.2rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="text-zinc-900 dark:text-zinc-100 transition-all duration-500">
    <div id="root"></div>
    <!-- Vite จะจัดการเปลี่ยน path นี้ให้เองหลัง Build -->
    <script type="module" src="/index.tsx"></script>
    <script>
      const applyBg = () => {
        const isDark = document.documentElement.classList.contains('dark') || 
                       (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
           document.body.style.background = 'radial-gradient(circle at 50% -20%, #2563eb 0%, #1e1b4b 40%, #000000 100%)';
           document.documentElement.classList.add('dark');
        } else {
           document.body.style.background = 'radial-gradient(circle at 50% -20%, #e0e7ff 0%, #a5b4fc 40%, #eef2ff 100%)';
        }
      };
      applyBg();
    </script>
  </body>
</html>
